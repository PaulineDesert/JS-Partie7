<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Exercice 3</title>
</head>
<body>
    <div class="content text-center">
        <h1>Exercice 3</h1>
        <p>Écrire une fonction qui prend 2 nombres en paramètres et qui retourne le résultat de leur multiplication.</p>
        <p>Créer un formulaire permettant d'entrer deux nombres. Au clic sur un bouton, lancer votre fonction.</p>
        <form action="">
            <div class="col-sm form-group row justify-content-center">
                <label for="number1" class="col-sm-1 col-form-label">Nombre 1 :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="number1">
                </div>
            </div>
            <div class="col-sm form-group row justify-content-center">
                <label for="number2" class="col-sm-1 col-form-label">Nombre 2 :</label>
                <div class="col-sm-4">
                    <input type="mail" class="form-control" id="number2">
                </div>
            </div>
            <button type="button" id="calculButton" class="btn btn-primary">Calculer</button>
        </form>
    </div>
    
    <script>
        
        calculButton.onclick = function () {
            let idNumber1 = document.getElementById('number1').value;
            let idNumber2 = document.getElementById('number2').value;
            let result = (num1, num2) => num1 * num2;
            console.log(result(idNumber1, idNumber2));
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
